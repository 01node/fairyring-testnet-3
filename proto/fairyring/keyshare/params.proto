syntax = "proto3";
package fairyring.keyshare;

import "gogoproto/gogo.proto";

option go_package = "github.com/Fairblock/fairyring/x/keyshare/types";

// Params defines the parameters for the module.
message Params {
  option (gogoproto.goproto_stringer) = false;
  uint64 key_expiry = 1;
  repeated string trusted_addresses = 2;
  bytes slash_fraction_no_keyshare = 3 [(gogoproto.customtype) = "cosmossdk.io/math.LegacyDec", (gogoproto.nullable) = false];
  bytes slash_fraction_wrong_keyshare = 4 [(gogoproto.customtype) = "cosmossdk.io/math.LegacyDec", (gogoproto.nullable) = false];
  uint64 minimum_bonded = 5;
  uint64 max_idled_block = 6;
}
